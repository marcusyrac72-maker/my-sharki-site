<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    overflow: hidden;

    text-align: center;
    background: linear-gradient(to bottom, #ffb6c1, #ffdde1, #cceeff);

  }
  h1 {
    margin-top: 80px;
    font-size: 45px;
    color: white;

  }
  button {

  }
  .heart {
    position: absolute;
    color: pink;
    animation: float 6s linear infinite;

  }

    to { transform: translateY(-10vh); }
  }
