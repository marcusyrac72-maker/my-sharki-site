<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine? ðŸ¦ˆðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #ffb6c1, #ffdde1, #cceeff);
    height: 100vh;
  }

  h1 {
    margin-top: 80px;
    font-size: 45px;
    color: white;
    text-shadow: 0 0 15px #ff69b4;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    z-index: 10;
  }

  #yesBtn {
    background: #ff4da6;
    color: white;
    box-shadow: 0 0 20px #ff99cc;
  }

  #noBtn {
    background: #444;
    color: white;
    position: absolute;
  }

  #message {
    display: none;
    margin-top: 30px;
    font-size: 35px;
    color: white;
    text-shadow: 0 0 20px hotpink;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px hotpink; }
    to { text-shadow: 0 0 30px deeppink; }
  }

  .heart {
    position: absolute;
    color: pink;
    animation: float 6s linear infinite;
    font-size: 20px;
  }

  @keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
  }

  .shark {
    position: absolute;
    font-size: 60px;
    animation: swim 20s linear infinite;
  }

  @keyframes swim {
    from { transform: translateX(-100px); }
    to { transform: translateX(110vw); }
  }
</style>
</head>

<body>

<h1>Will You Be My Valentine? ðŸ¦ˆðŸ’–</h1>

<button id="yesBtn">YAURRR ðŸ’•</button>
<button id="noBtn">NAURR ðŸ˜¢</button>

<div id="message">YOU'RE STUCK WITH ME FOREVEAHHH FARTY MWAAAðŸ¦ˆðŸ’˜</div>

<!-- Local MP3 (place the MP3 in the same folder as index.html) -->
<audio id="music" src="Romantic music sound effect.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const music = document.getElementById("music");

let yesSize = 20;

/* YES button grows when NO is clicked */
noBtn.addEventListener("click", function() {
  yesSize += 10;
  yesBtn.style.fontSize = yesSize + "px";
  yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";
});

/* NO button runs away on hover */
noBtn.addEventListener("mouseover", function() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES clicked: show message & play music */
yesBtn.addEventListener("click", function() {
  message.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  music.volume = 0;
  music.play();

  /* Smooth fade-in */
  let fade = setInterval(() => {
    if (music.volume < 1) {
      music.volume += 0.05;
    } else {
      clearInterval(fade);
    }
  }, 200);
});

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Sharks swimming */
function createShark() {
  const shark = document.createElement("div");
  shark.classList.add("shark");
  shark.innerHTML = "ðŸ¦ˆ";
  shark.style.top = Math.random() * 80 + "vh";
  shark.style.animationDuration = (Math.random() * 10 + 15) + "s";
  document.body.appendChild(shark);
  setTimeout(() => shark.remove(), 20000);
}
setInterval(createShark, 4000);
</script>

</body>
</html>
